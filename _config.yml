# 网站配置

# 导入主题
theme: jekyll-theme-chirpy

# 网页语言 › http://www.lingoes.net/en/translator/langcode.htm
# 如果它与`_data/locales`文件夹中的某个文件同名，布局语言也会相应更改，
# 否则，布局语言将使用默认值'en'。
lang: zh-CN

# 更改到你的时区 › https://kevinnovak.github.io/Time-Zone-Picker
timezone: Asia/Shanghai

# jekyll-seo-tag 设置 › https://github.com/jekyll/jekyll-seo-tag/blob/master/docs/usage.md
# ↓ --------------------------

title: 博客 # 主标题

tagline: HTP2048的博客 # 它将显示为副标题

description: >- # 用于SEO元标签和atom feed
  在这里看我分享的东西或者记录的思考与开发日志。

# 填写你的网站的协议和主机名。
# 例如 'https://username.github.io'，注意不要以'/'结尾。
url: "https://htp2048.github.io"

github:
  username: HTP2048 # 更改为你的GitHub用户名

#twitter:
#  username: twitter_username # 更改为你的Twitter用户名

social:
  # 更改为你的全名。
  # 它将作为帖子的默认作者和页脚中的版权所有者显示
  name: HTP2048
  #email: example@domain.com # 更改为你的电子邮件地址
  links:
    # 第一个元素作为版权所有者的链接
    # - https://twitter.com/username # 更改为你的Twitter主页
    - https://github.com/HTP2048 # 更改为你的GitHub主页
    # 取消下面的注释以添加更多社交链接
    # - https://www.facebook.com/username
    # - https://www.linkedin.com/in/username

# 网站验证设置
#webmaster_verifications:
#  google: # 填写你的Google验证代码
#  bing: # 填写你的Bing验证代码
#  alexa: # 填写你的Alexa验证代码
#  yandex: # 填写你的Yandex验证代码
#  baidu: # 填写你的百度验证代码
#  facebook: # 填写你的Facebook验证代码

# ↑ --------------------------
# `jekyll-seo-tag`设置结束

# 网站分析设置
#analytics:
#  google:
#    id: # 填写你的Google Analytics ID
#  goatcounter:
#    id: # 填写你的GoatCounter ID
#  umami:
#    id: # 填写你的Umami ID
#    domain: # 填写你的Umami域名
#  matomo:
#    id: # 填写你的Matomo ID
#    domain: # 填写你的Matomo域名
#  cloudflare:
#    id: # 填写你的Cloudflare Web Analytics令牌
#  fathom:
#    id: # 填写你的Fathom站点ID

# 页面浏览量设置
#pageviews:
#  provider: # 目前仅支持'goatcounter'

# 首选颜色方案设置。
#
# 注意：保持为空将默认遵循系统首选颜色，
# 并且在侧边栏左下角会有一个切换按钮，用于在深色和浅色主题之间切换。
#
# 可用选项：
#
#     light — 使用浅色方案
#     dark — 使用深色方案
#
theme_mode: # [light | dark]

# 媒体资源的CDN端点。
# 注意，一旦设置，CDN URL将被添加到所有以'/'开头的媒体资源（网站头像、帖子图片、音频和视频文件）路径前
#
# 例如 'https://cdn.com'
#cdn: "https://chirpy-img.netlify.app"

# 侧边栏上的头像，支持本地或跨域资源
avatar: "/commons/avatar.jpg"

# 用于SEO `og:image`元标签的全站社交预览图片URL。
# 它可以被前置matter中的自定义`page.image`覆盖。
social_preview_image: # 字符串，本地或跨域资源

# 布尔类型，帖子中目录(TOC)的全局开关。
toc: true

comments:
  # 帖子评论系统的全局开关。保持为空表示禁用。
  provider: # [disqus | utterances | giscus]
  # 评论提供商选项如下：
  disqus:
    shortname: # 填写Disqus的shortname。 › https://help.disqus.com/en/articles/1717111-what-s-a-shortname
  # utterances设置 › https://utteranc.es/
  utterances:
    repo: # <gh-用户名>/<仓库名>
    issue_term: # < url | pathname | title | ...>
  # Giscus选项 › https://giscus.app
  giscus:
    repo: # <gh-用户名>/<仓库名>
    repo_id:
    category:
    category_id:
    mapping: # 可选，默认为'pathname'
    strict: # 可选，默认为'0'
    input_position: # 可选，默认为'bottom'
    lang: # 可选，默认为`site.lang`的值
    reactions_enabled: # 可选，默认为'1'

# 自托管静态资源，可选 › https://github.com/cotes2020/chirpy-static-assets
assets:
  self_host:
    enabled: true # 布尔值，保持为空表示false
    # 指定Jekyll环境，空表示两者都适用
    # 仅当`assets.self_host.enabled`为'true'时生效
    env: # [development | production]

pwa:
  enabled: true # PWA功能选项（可安装）
  cache:
    enabled: true # PWA离线缓存选项
    # 此处定义的路径将被排除在PWA缓存之外。
    # 通常它的值是与当前网站共享相同域名的另一个网站的`baseurl`。
    deny_paths:
      # - "/example"  # 匹配`<SITE_URL>/example/*`的URL将不会被PWA缓存

paginate: 10

# 你的网站的基准URL
baseurl: ""

# ------------ 以下选项不建议修改 ------------------

kramdown:
  footnote_backlink: "&#8617;&#xfe0e;"
  syntax_highlighter: rouge
  syntax_highlighter_opts: # Rouge选项 › https://github.com/jneen/rouge#full-options
    css_class: highlight
    # default_lang: console
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

collections:
  tabs:
    output: true
    sort_by: order

defaults:
  - scope:
      path: "" # 此处为空字符串表示项目中的所有文件
      type: posts
    values:
      layout: post
      comments: true # 在帖子中启用评论。
      toc: true # 在帖子中显示目录列。
      # 除非你有足够的信心更新项目中所有其他帖子链接的代码，否则不要修改以下参数。
      permalink: /posts/:title/
  - scope:
      path: _drafts
    values:
      comments: false
  - scope:
      path: ""
      type: tabs # 参见`site.collections`
    values:
      layout: page
      permalink: /:title/

sass:
  style: compressed

compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: [development]

exclude:
  - "*.gem"
  - "*.gemspec"
  - docs
  - tools
  - README.md
  - LICENSE
  - purgecss.js
  - "*.config.js"
  - "package*.json"

jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/
